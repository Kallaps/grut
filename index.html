<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar start -->

    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- navbar end -->

    <!-- Admin panel start -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2>Admin panel</h2>
      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="title"
        id="title"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="price"
        id="price"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="description"
        id="descr"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="image URL"
        id="image"
      />
      <button class="btn btn-dark w-50" id="btn-add">Add product</button>
    </div>
    <!-- Admin panel end -->

    <!-- content -->
    <div
      id="product-list"
      class="d-flex flex-wrap justify-content-center"
    ></div>
    <!-- content -->

    <!-- Modal for edit -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edit product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center">
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="title"
                id="edit-title"
              />
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="price"
                id="edit-price"
              />
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="description"
                id="edit-descr"
              />
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="image URL"
                id="edit-image"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" id="btn-save-edit" class="btn btn-dark">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <!--Pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
        <div class="pagination-list d-flex"></div>

        <li class="page-item next">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    <!--Pagination -->

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
